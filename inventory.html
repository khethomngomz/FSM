  <div class="container mt-5 pt-5">
    <h1>Inventory Management</h1>

    <!-- Add Inventory Item Form -->
    <form id="addInventoryForm" class="mb-4">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" id="itemName" class="form-control" placeholder="Enter item name" required>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">Upload Item Image</label>
        <input type="file" id="itemImage" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="checkInTime" class="form-label">Check-In Time</label>
        <input type="datetime-local" id="checkInTime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkOutTime" class="form-label">Check-Out Time</label>
        <input type="datetime-local" id="checkOutTime" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <!-- Inventory Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList">
        <!-- Inventory items will be listed here -->
      </tbody>
    </table>
  </div>
