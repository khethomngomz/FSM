<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - FSM</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FSM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="checkin.html">Check-In/Out</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1>Inventory Management</h1>

    <!-- Inventory Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList">
      </tbody>
    </table>
  </div>

  <script>
    // Ensure user is logged in
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      }
    });

    // Load inventory items
    async function loadInventory() {
      const token = localStorage.getItem("token");
      try {
        const response = await fetch("https://fsm-nx79.onrender.com/api/inventory", { // ðŸ”„ Updated endpoint
          headers: {
            "Authorization": `Bearer ${token}`,
          },
        });
        const data = await response.json();
        const inventoryList = document.getElementById("inventoryList");

        inventoryList.innerHTML = "";
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.itemName}</td>
            <td>${item.checkInTime}</td>
            <td>${item.checkOutTime || "N/A"}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteInventoryItem(${item.id})">Delete</button></td>
          `;
          inventoryList.appendChild(row);
        });
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to load inventory items.");
      }
    }

    // Delete inventory item
    async function deleteInventoryItem(id) {
      const token = localStorage.getItem("token");
      try {
        const response = await fetch(`https://fsm-nx79.onrender.com/api/inventory/${id}`, { // ðŸ”„ Updated DELETE request
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
          },
        });

        if (response.ok) {
          alert("Item deleted successfully!");
          loadInventory(); // Reload inventory items after deleting one
        } else {
          alert("Failed to delete item.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadInventory);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
