<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - FSM</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FSM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="checkin.html">Check-In/Out</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1>Inventory Management</h1>

    <!-- Add Inventory Item Form -->
    <form id="addInventoryForm" class="mb-4">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" id="itemName" class="form-control" placeholder="Enter item name" required>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">Upload Item Image</label>
        <input type="file" id="itemImage" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="checkInTime" class="form-label">Check-In Time</label>
        <input type="datetime-local" id="checkInTime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkOutTime" class="form-label">Check-Out Time</label>
        <input type="datetime-local" id="checkOutTime" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <!-- Inventory Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList">
        <!-- Inventory items will be listed here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="footer text-center fixed-bottom bg-dark text-white py-3">
    <div class="container">
      <p class="mb-0">
        <strong>Simanosaziwayo Projects</strong> powered by 
        <a href="https://techthuthuka.vercel.app" target="_blank" class="text-decoration-none text-info">Thuthukatech</a> 
        | Innovating the Future 
      </p>
    </div>
  </footer>

  <!-- Include Socket.IO -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>

  <script>
    // Real-Time Notifications with Socket.IO
    const socket = io();
    const notificationsList = document.getElementById("notifications");

    socket.on("notification", (message) => {
      const notificationItem = document.createElement("li");
      notificationItem.className = "list-group-item";
      notificationItem.textContent = message;
      notificationsList.appendChild(notificationItem);
    });

    // Inventory List
    const inventoryList = document.getElementById("inventoryList");

    // Add Inventory Item
    document.getElementById("addInventoryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      const itemName = document.getElementById("itemName").value;
      const itemImage = document.getElementById("itemImage").files[0];
      const checkInTime = document.getElementById("checkInTime").value;
      const checkOutTime = document.getElementById("checkOutTime").value;

      // Validate input fields
      if (!itemName || !itemImage || !checkInTime) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const item = `
          <tr>
            <td>${itemName}</td>
            <td><img src="${e.target.result}" alt="${itemName}" width="50"></td>
            <td>${checkInTime}</td>
            <td>${checkOutTime || 'N/A'}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteInventoryItem(this)">Delete</button></td>
          </tr>
        `;
        inventoryList.insertAdjacentHTML("beforeend", item);

        // Send Notification
        sendNotification(`New inventory item added: ${itemName}`);

        // Clear the form
        document.getElementById("addInventoryForm").reset();
      };
      reader.readAsDataURL(itemImage);
    });

    // Send Notification Function
    function sendNotification(message) {
      socket.emit("notification", message);
    }

    // Delete Inventory Item
    function deleteInventoryItem(button) {
      const row = button.closest("tr");
      row.remove();
      sendNotification("Inventory item removed.");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
