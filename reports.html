<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician Reports Dashboard</title>

  <!-- Include Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv9nS3L34x7t6ZtIHhGbFd0ZWEzPQbPz0e/6nAAh2Z7e8C1jvpcG67wfsIm" crossorigin="anonymous">
  
  <!-- Include Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Include Socket.IO -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  
  <!-- Include Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  
  <style>
    /* Additional styles */
    #map {
      height: 400px;
      width: 100%;
    }
    #notifications {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center">Technician Reports Dashboard</h1>

    <!-- Job Completion Chart -->
    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="jobCompletionChart"></canvas>
      </div>

      <!-- Technician Performance Chart -->
      <div class="col-md-6">
        <canvas id="technicianPerformanceChart"></canvas>
      </div>
    </div>

    <!-- Real-Time Notifications Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Real-Time Notifications</h3>
        <ul id="notifications" class="list-group">
          <!-- Notifications will be dynamically inserted here -->
        </ul>
      </div>
    </div>

    <!-- Google Map Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Technician Locations</h3>
        <div id="map"></div>
      </div>
    </div>
    
    <!-- Job Actions Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-primary" onclick="checkIn()">Check-in</button>
        <button class="btn btn-danger" onclick="checkOut()">Check-out</button>
        <button class="btn btn-success" onclick="startJob()">Start Job</button>
        <button class="btn btn-warning" onclick="finishJob()">Finish Job</button>
      </div>
    </div>
  </div>

  <!-- Include Script for Real-Time Functionality and Reporting -->
  <script src="script.js"></script>

</body>
</html>
