<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FSM App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="checkin.html">Check-In/Out</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Reporting Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Job Completion Rate</h5>
            <canvas id="jobCompletionChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Technician Performance</h5>
            <canvas id="technicianPerformanceChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Footer -->
  <footer class="footer text-center fixed-bottom">
    <p>Powered by <a href="https://techthuthuka.vercel.app" target="_blank" class="text-decoration-none">Thuthukatech</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Job Completion Chart
    const jobCompletionChart = new Chart(document.getElementById('jobCompletionChart'), {
      type: 'bar',
      data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
          label: 'Jobs',
          data: [12, 5],
          backgroundColor: ['#36a2eb', '#ff6384'],
        }]
      }
    });

    // Technician Performance Chart
    const technicianPerformanceChart = new Chart(document.getElementById('technicianPerformanceChart'), {
      type: 'pie',
      data: {
        labels: ['Installations Team', 'Uninstall Team'],
        datasets: [{
          label: 'Performance',
          data: [8, 12],
          backgroundColor: ['#ffcd56', '#4bc0c0'],
        }]
      }
    });
  </script>
</body>
</html>
