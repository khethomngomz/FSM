<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Technician</title>

  <!-- Include Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv9nS3L34x7t6ZtIHhGbFd0ZWEzPQbPz0e/6nAAh2Z7e8C1jvpcG67wfsIm" crossorigin="anonymous">
  
  <!-- Include Socket.IO for real-time notifications -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  
  <style>
    /* Additional styling */
    .container {
      margin-top: 50px;
    }
    #notifications {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Technician Profile</h1>

    <!-- Profile Section -->
    <div class="row">
      <div class="col-md-6">
        <h3>Personal Details</h3>
        <form id="personalDetailsForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" disabled>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" disabled>
          </div>
          <button type="button" class="btn btn-primary" onclick="editPersonalDetails()">Edit</button>
          <button type="submit" class="btn btn-success" style="display:none;">Save</button>
          <button type="button" class="btn btn-danger" onclick="deletePersonalDetails()">Delete</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Team Information</h3>
        <form id="teamInfoForm">
          <div class="mb-3">
            <label for="team" class="form-label">Team</label>
            <input type="text" id="team" class="form-control" disabled>
          </div>
          <div class="mb-3">
            <label for="supervisor" class="form-label">Supervisor</label>
            <input type="text" id="supervisor" class="form-control" disabled>
          </div>
          <button type="button" class="btn btn-primary" onclick="editTeamInfo()">Edit</button>
          <button type="submit" class="btn btn-success" style="display:none;">Save</button>
          <button type="button" class="btn btn-danger" onclick="deleteTeamInfo()">Delete</button>
        </form>
      </div>
    </div>

    <!-- Image Upload Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Upload Job Images</h3>
        <form id="imageUploadForm">
          <div class="mb-3">
            <label for="beforeImage" class="form-label">Before Job Image</label>
            <input type="file" id="beforeImage" class="form-control">
          </div>
          <div class="mb-3">
            <label for="afterImage" class="form-label">After Job Image</label>
            <input type="file" id="afterImage" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Upload Images</button>
        </form>
      </div>
    </div>

    <!-- Real-Time Notifications Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Real-Time Notifications</h3>
        <ul id="notifications" class="list-group">
          <!-- Notifications will appear here -->
        </ul>
      </div>
    </div>

    <!-- Job Actions Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Job Actions</h3>
        <button class="btn btn-primary" onclick="checkIn()">Check-in</button>
        <button class="btn btn-danger" onclick="checkOut()">Check-out</button>
        <button class="btn btn-success" onclick="startJob()">Start Job</button>
        <button class="btn btn-warning" onclick="finishJob()">Finish Job</button>
      </div>
    </div>
  </div>

  <!-- Include Custom Script -->
  <script src="script.js"></script>

  <script>
    // Example: Emit a notification when a job is started
    const socket = io();

    // Real-time notifications listener
    socket.on("notification", (message) => {
      const notificationItem = document.createElement("li");
      notificationItem.className = "list-group-item";
      notificationItem.textContent = message;
      document.getElementById("notifications").appendChild(notificationItem);
    });

    // Example: Send a notification
    socket.emit("notification", "Technician John Doe has started a job.");
  </script>

</body>
</html>
