<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - FSM App</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="socket.io.js"></script>
</head>
<body>
  <!-- Vertical Navbar -->
  <nav class="navbar-vertical">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="jobs.html">Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="checkin.html">Check-In/Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="inventory.html">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="reports.html">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">Profile</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Assigned Jobs</h5>
            <p class="card-text">5 jobs assigned today.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Completed Jobs</h5>
            <p class="card-text">2 jobs completed.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pending Jobs</h5>
            <p class="card-text">3 jobs pending.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GPS Map -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Technician Locations</h5>
        <div id="map"></div>
      </div>
    </div>

    <!-- Real-Time Notifications -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Notifications</h5>
        <ul id="notifications" class="list-group">
          <!-- Notifications will appear here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
