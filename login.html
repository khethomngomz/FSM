<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FSM</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
  import mockUsers from './mockUsers.js';

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Check if user exists in mock data
    const user = mockUsers.find(u => u.username === username && u.password === password);

    if (user) {
      // Simulate a token and store user data
      localStorage.setItem("token", "mock-token");
      localStorage.setItem("user", JSON.stringify(user));

      // Store user ID in localStorage
      localStorage.setItem("userId", user.id); // Changed to 'userId'
      console.log('User ID stored in localStorage:', user.id);

      // Debugging: Verify that the user ID is stored in localStorage
      const storedUserId = localStorage.getItem('userId'); // Use 'userId' here to match the key
      console.log('Stored User ID:', storedUserId); // This should output the correct user ID

      // Redirect to dashboard
      window.location.href = "checkin.html"; // Changed from index.html to checkin.html
    } else {
      alert("Invalid credentials.");
    }
  });
</script>

</body>
</html>
