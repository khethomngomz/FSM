<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - Technician Dashboard</title>

  <!-- Include Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv9nS3L34x7t6ZtIHhGbFd0ZWEzPQbPz0e/6nAAh2Z7e8C1jvpcG67wfsIm" crossorigin="anonymous">

  <style>
    /* Custom styles for jobs page */
    .job-container {
      margin-top: 20px;
    }
    .job-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .job-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar (Optional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Technician Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobs.html">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container job-container">
    <h3>Jobs</h3>

    <!-- Job List -->
    <div id="jobList">
      <!-- Example Job Item -->
      <div class="job-item">
        <div class="job-info">
          <strong>Job ID:</strong> 12345 | <strong>Status:</strong> <span id="jobStatus1">Pending</span>
        </div>
        <div class="job-actions">
          <button class="btn btn-success" onclick="startJob(12345)">Start Job</button>
          <button class="btn btn-danger" onclick="finishJob(12345)">Finish Job</button>
          <button class="btn btn-info" onclick="updateJobStatus(12345, 'Completed')">Complete Job</button>
        </div>
      </div>
      <!-- More Job Items can be added here -->
    </div>
  </div>

  <!-- Include Custom Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    // Start Job
    function startJob(jobId) {
      const jobStatusElement = document.getElementById(`jobStatus${jobId}`);
      jobStatusElement.textContent = 'In Progress';
      sendNotification(`Job ${jobId} has started.`);
    }

    // Finish Job
    function finishJob(jobId) {
      const jobStatusElement = document.getElementById(`jobStatus${jobId}`);
      jobStatusElement.textContent = 'Finished';
      sendNotification(`Job ${jobId} has been finished.`);
    }

    // Update Job Status
    function updateJobStatus(jobId, status) {
      const jobStatusElement = document.getElementById(`jobStatus${jobId}`);
      jobStatusElement.textContent = status;
      sendNotification(`Job ${jobId} status updated to: ${status}`);
    }

    // Real-Time Notifications with Socket.IO
    const socket = io();
    const notificationsList = document.getElementById("notifications");

    socket.on("notification", (message) => {
      const notificationItem = document.createElement("li");
      notificationItem.className = "list-group-item";
      notificationItem.textContent = message;
      notificationsList.appendChild(notificationItem);
    });

    // Send Notification Function
    function sendNotification(message) {
      socket.emit("notification", message);
    }
  </script>

  <!-- Include Bootstrap 5 JS (Optional, for Modal/Dropdown functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
