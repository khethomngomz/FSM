<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician Check-In</title>

  <!-- Include Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv9nS3L34x7t6ZtIHhGbFd0ZWEzPQbPz0e/6nAAh2Z7e8C1jvpcG67wfsIm" crossorigin="anonymous">

  <!-- Custom styles -->
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Technician Check-In</h3>

    <!-- Check-In Form -->
    <form id="checkinForm">
      <div class="mb-3">
        <button type="button" class="btn btn-success" onclick="checkIn()">Check In</button>
      </div>
    </form>

    <!-- Real-Time Notifications -->
    <h5>Notifications</h5>
    <ul id="notifications" class="list-group">
      <!-- Notifications will appear here -->
    </ul>
  </div>

  <!-- Include Socket.IO -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>

  <script>
    // Check-In Function
    async function checkIn() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch('https://your-backend-url.onrender.com/api/checkin', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const checkInTime = new Date().toLocaleTimeString();
          alert(`Checked in at: ${checkInTime}`);
          sendNotification(`Checked in at: ${checkInTime}`);
        } else {
          const error = await response.json();
          alert(error.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Send Notification Function
    function sendNotification(message) {
      const socket = io();
      socket.emit("notification", message);
    }

    // Real-Time Notifications with Socket.IO
    const socket = io();
    const notificationsList = document.getElementById("notifications");

    socket.on("notification", (message) => {
      const notificationItem = document.createElement("li");
      notificationItem.className = "list-group-item";
      notificationItem.textContent = message;
      notificationsList.appendChild(notificationItem);
    });
  </script>

  <!-- Include Bootstrap 5 JS (Optional, for Modal/Dropdown functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
